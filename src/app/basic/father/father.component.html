<h1>Padre</h1>
<button class="btn btn-primary" (click)="onSetClient('pepe')">
    Cargar Cliente
</button>
<br>
<code class="mt-2">{{ client | json }}</code>
<hr>
<app-father-son

>
</app-father-son>
